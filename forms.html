<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 3 - Forms, Web Course BGU</title>
</head>
<body>
<h1> registration form </h1>
<form name = "registration">
    <label for="FirstName" >Enter your First name</label>
    <input type = "text" id="FirstName"><br>
    <label for="LastName" >Enter your Last name</label>
    <input type = "text" id="LastName"><br>
    <label for="Email" >Enter your Email</label>
    <input type = "email" id="Email"><br>
    <label for="BirthDate" >Enter your birthdate</label>
    <input type = "date" id="BirthDate"><br>
    <label for="PhoneNumber" >Enter your phone number</label>
    <input type = "tel" id="PhoneNumber"><br>
    <label for="Facebook" >Enter facebook link</label>
    <input type = "url" id="facebook"><br>
    <input type="submit">
</form>
<h1> Contact form </h1>
<form name = "Contact">
    <label for="id" >Enter your Id</label>
    <input type = "text" id="id"><br>
    <label for="HomeAddress" >Enter your address</label>
    <input type = "text" id="HomeAddress"><br>
    <label for="Note" >Enter your Note</label><br>
    <textarea id="Note" cols="70" rows = 7"> </textarea> <br>
     <input type="submit"><br>
    <img src="note.jpg">
</form>
</body>
</html>
